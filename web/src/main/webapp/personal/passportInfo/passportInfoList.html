<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>护照信息</title>
    <link rel="stylesheet" href="/res/plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/res/plugin/kendoui/styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="/res/plugin/kendoui/styles/kendo.office365.min.css"/>
    <link rel="stylesheet" href="/res/plugin/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/res/css/colors.min.css"/>
    <link rel="stylesheet" href="/res/css/common.min.css?v=1"/>
    <link rel="stylesheet" href="/res/plugin/flag-icon/css/flag-icon.min.css"/>
    <link rel="stylesheet" href="/res/plugin/lightGallery/css/lightgallery.css"/>
    <link rel="stylesheet" href="/res/plugin/h+/css/main.css"/><!--修改的style-->
</head>
<body class="clear-scroll">
	<!--搜索条件 模块-->
    <div class="Search row">
      <div  class="col-xs-12">
        <input type="button" class="btn btn-primary input-sm pull-right marginBtn editBtn" onclick=" " value="编辑">
      	<input type="button" class="btn btn-primary input-sm pull-right marginBtn cancelBtn hide" onclick=" " value="取消">
      	<input type="button" class="btn btn-primary input-sm pull-right marginBtn saveBtn hide" onclick=" " value="保存">
      </div>
    </div>
    <!--end 搜索条件 模块-->
	<div class="container">
       <div class="col-xs-12">
           <!--类型/国家码/护照码-->
           <div class="row">
             <div class="col-xs-4">
                <div class="form-group">
                    <label for="last_name_cn">类型:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-4">
                <div class="form-group">
                    <label for="last_name_cn">国家码:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled="disabled"/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-4">
                <div class="form-group">
                    <label for="last_name_cn">护照号码:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
           </div>
           <!--end 类型/国家码/护照码-->
           
           <!--姓名（中文）/姓名（拼音）-->
           <div class="row">
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">姓名（中文）:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">姓名（拼音）:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
           </div>
           <!--end 姓名（中文）/姓名（拼音）-->
           
           <!--性别/国籍-->
           <div class="row">
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">性别:</label>
                    <div class='input-group'>
                       <select id="sex" style="width: 100%;"
                               data-role="dropdownlist"
                               data-value-primitive="true"
                               data-bind=" " >
                               <option value="1">男</option>
                               <option value="0">女</option>
                       </select>
                       <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">国籍:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
           </div>
           <!--end 性别/国籍-->
        
           <!--出生日期/出生地点（省份）-->
           <div class="row">
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">出生日期:</label>
                    <div class='input-group'>
                       <input id="birthDate" style="width: 100%;" data-role="datepicker" data-bind=""/>
                       <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">出生地点（省份）:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
           </div>
           <!--end 出生日期/出生地点（省份）-->
           
           <!--签发日期/签发地点（省份）-->
           <div class="row">
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">签发日期:</label>
                    <div class='input-group'>
                       <input id="signedDate" style="width: 100%;" data-role="datepicker" data-bind=""/>
                       <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">签发地点（省份）:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
           </div>
           <!--end 签发日期/签发地点（省份）-->
        </div>
	</div>
</body>

</html>
