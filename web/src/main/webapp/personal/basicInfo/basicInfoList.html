<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>基本信息</title>
    <link rel="stylesheet" href="/res/plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/res/plugin/kendoui/styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="/res/plugin/kendoui/styles/kendo.office365.min.css"/>
    <link rel="stylesheet" href="/res/plugin/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/res/css/colors.min.css"/>
    <link rel="stylesheet" href="/res/css/common.min.css?v=1"/>
    <link rel="stylesheet" href="/res/plugin/flag-icon/css/flag-icon.min.css"/>

    <link rel="stylesheet" href="/res/plugin/mui-switch.css"/>
    <link rel="stylesheet" href="/res/plugin/h+/css/main.css"/><!--修改的style-->
</head>
<body class="clear-scroll">
	<!--搜索条件 模块-->
    <div class="Search row">
      <div  class="col-xs-12">
        <input type="button" class="btn btn-primary input-sm pull-right marginBtn editBtn" onclick=" " value="编辑">
      	<input type="button" class="btn btn-primary input-sm pull-right marginBtn cancelBtn hide" onclick=" " value="取消">
      	<input type="button" class="btn btn-primary input-sm pull-right marginBtn saveBtn hide" onclick=" " value="保存">
      </div>
    </div>
    <!--end 搜索条件 模块-->
	<div class="container">
       <div class="col-xs-12">
           <!--姓名（中文）/姓名（拼音）-->
           <div class="row">
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">姓名（中文）:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">姓名（拼音）:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
           </div>
           <!--end 姓名（中文）/姓名（拼音）-->
           
           <!--姓名电报码/曾用名-->
           <div class="row">
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">姓名电报码:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-6">
                <div class="form-group">
                   <label for="">曾用名</label>
                   <div class="input-group">
                   	  <input id='' data-bind="" class="mui-switch" type="checkbox"/>
                   </div>
                   
                </div>
             </div>
           </div>
           <div class="ir row" data-template="tpl_ir" data-bind=""></div>
           <!--end 姓名电报码/曾用名-->
             
           <!--性别/婚姻状况-->
           <div class="row">
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">性别:</label>
                    <div class='input-group'>
                       <select id="sex" style="width: 100%;"
                               data-role="dropdownlist"
                               data-value-primitive="true"
                               data-bind=" " >
                               <option value="1">男</option>
                               <option value="0">女</option>
                       </select>
                       <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">婚姻状况:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
           </div>
           <!--end 性别/婚姻状况-->
        
           <!--出生日期/出生地点/国籍/身份证号码-->
           <div class="row">
             <div class="col-xs-3">
                <div class="form-group">
                    <label for="last_name_cn">出生日期:</label>
                    <div class='input-group'>
                       <input id="birthDate" style="width: 100%;" data-role="datepicker" data-bind=""/>
                       <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-3">
                <div class="form-group">
                    <label for="last_name_cn">出生地点（省份）:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-3">
                <div class="form-group">
                    <label for="last_name_cn">国籍:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-3">
                <div class="form-group">
                    <label for="last_name_cn">身份证号码:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
           </div>
           <!--end 出生日期/出生地点/国籍/身份证号码-->
           
           <!--是否有其他国籍/是否是其它国家和地区的永久居民-->
           <div class="row">
             <div class="col-xs-6">
                <div class="form-group">
                   <label for="">是否有其他国籍:</label>
                   <div class="input-group">
                   <input id='' data-bind="" class="mui-switch" type="checkbox"/>
                   </div>
                </div>
             </div>
             <div class="col-xs-6">
                <div class="form-group">
                   <label for="">是否是其它国家/地区的永久居民:</label>
                   <div class="input-group">
                       <input id='has_pr' data-bind="checked:otherCountryEnable" class="mui-switch" type="checkbox"/>
                   </div>
                </div>
             </div>
           </div>
           <div class="has_pr" data-template="tpl_has_pr" data-bind="source:customer.orthercountrylist"></div>
           <div class="row has_pr" data-bind="visible:otherCountryEnable">
               <div class="col-xs-12">
                  <div class="form-group">
                     <button data-bind="click:addOne" data-params="customer.orthercountrylist"
                             class="k-button col-xs-12 k-button-icontext">
                         <span class="k-icon k-i-plus"></span>添加
                     </button>
                  </div>
               </div>
              </div>
           <!--end 是否有其他国籍/是否是其它国家和地区的永久居民-->
           
           <!--美国社会保险号码/美国纳税人认证码-->
           <div class="row">
             <div class="col-xs-6">
                <div class="form-group">
                   <label for="">美国社会保险号码:</label>
                   <div class="input-group">
                   <input id='' data-bind="" class="mui-switch" type="checkbox"/>
                   </div>
                </div>
             </div>
             <div class="col-xs-6">
                <div class="form-group">
                   <label for="">美国纳税人认证码:</label>
                   <div class="input-group">
                   <input id='' data-bind="" class="mui-switch" type="checkbox"/>
                   </div>
                </div>
             </div>
           </div>
           <div class="row"><!-- 美国纳税人认证码 显示/隐藏 -->
           	 <div class="col-xs-4">
                <div class="form-group">
                    <label for="last_name_cn">家庭地址:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-4">
                <div class="form-group">
                    <label for="last_name_cn">城市:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-4">
                <div class="form-group">
                    <label for="last_name_cn">省份:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             
             
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">邮编:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">国家:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
           </div>
           <!--end 美国社会保险号码/美国纳税人认证码-->
           
           <!--通信地址与家庭地址是否一致/护照是否遗失过或被偷过-->
           <div class="row">
             <div class="col-xs-6">
                <div class="form-group">
                   <label for="">通信地址与家庭地址是否一致:</label>
                   <div class="input-group">
                   <input id='' data-bind="" class="mui-switch" type="checkbox"/>
                   </div>
                </div>
             </div>
             <div class="col-xs-6">
                <div class="form-group">
                   <label for="">护照是否遗失过或被偷过:</label>
                   <div class="input-group">
                       <input id='pp_lost' data-bind="checked:oldPassportEnable" class="mui-switch" type="checkbox"/>
                   </div>
                </div>
             </div>
           </div>
           <div class="row" data-bind="visible:oldPassportEnable"><!-- 护照是否遗失过或被偷过 隐藏/显示 -->
           	 <div class="col-xs-3">
                <div class="form-group">
                    <label for="last_name_cn">主要电话号码:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-3">
                <div class="form-group">
                    <label for="last_name_cn">次要电话号码:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-3">
                <div class="form-group">
                    <label for="last_name_cn">工作电话号码:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-3">
                <div class="form-group">
                    <label for="last_name_cn">电子邮箱:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             
             
             <div class="col-xs-4">
                <div class="form-group">
                    <label for="last_name_cn">护照类型:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-4">
                <div class="form-group">
                    <label for="last_name_cn">护照号码:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-4">
                <div class="form-group">
                    <label for="last_name_cn">护照本号码:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             
             
             <div class="col-xs-4">
                <div class="form-group">
                    <label for="last_name_cn">签发国家:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-4">
                <div class="form-group">
                    <label for="last_name_cn">签发地城市:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-4">
                <div class="form-group">
                    <label for="last_name_cn">签发地省份:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             
             
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">签发日期:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                    </div>
                </div>
             </div>
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="last_name_cn">有限期限:</label>
                    <div class='input-group'>
                      <input id="" type="text" data-bind="" class="k-textbox k-state-disabled" style="width: 100%;" disabled/>
                      <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>

             </div>
           </div>
           <!--end 通信地址与家庭地址是否一致/护照是否遗失过或被偷过-->
        </div>
	</div>
</body>


<!-- 曾用名 隐藏部分 -->
<script id="tpl_ir" type="text/html">
    <!--姓-->
    <div class="row ir ir_row_#:data.uid#">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="ir_last_name_cn_#:data.uid#">中文姓:<span style="color: red">*</span></label>
                <div class='input-group'>
                    <input id="ir_last_name_cn_#:data.uid#" data-bind="value:xing" class="k-textbox"
                           style="width: 100%;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="ir_last_name_en_#:data.uid#">拼音:<span style="color: red">*</span></label>
                <div class='input-group'>
                    <input id="ir_last_name_en_#:data.uid#" data-bind="value:xingen" class="k-textbox"
                           style="width: 100%;text-transform:uppercase;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <!--名-->
        <div class="col-xs-6">
            <div class="form-group">
                <label for="ir_first_name_cn_#:data.uid#">中文名:<span style="color: red">*</span></label>
                <div class='input-group'>
                    <input id="ir_first_name_cn_#:data.uid#" data-bind="value:name"
                           class="k-textbox" style="width: 100%;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="ir_first_name_en_#:data.uid#">拼音:<span style="color: red">*</span></label>
                <div class='input-group'>
                    <input id="ir_first_name_en_#:data.uid#" data-bind="value:nameen"
                           class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="immediate_relative_relationships_#:data.uid#">
                    和我的关系:<span style="color: red">*</span>
                </label>
                <div class='input-group'>
                    <select id="immediate_relative_relationships_#:data.uid#"
                            data-role="dropdownlist"
                            data-bind="value:relationme"
                            style="width: 100%;">
                        <option value="0">未婚妻/未婚夫</option>
                        <option value="1">子女</option>
                        <option value="2">兄弟/姐妹</option>
                    </select>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="us_rel_status_#:data.uid#">亲属在美身份:<span style="color: red">*</span></label>
                <div class='input-group'>
                    <select id="us_rel_status_#:data.uid#" data-role="dropdownlist" data-bind="value:usaidentify"
                            style="width: 100%;">
                        <option value="0">美国公民</option>
                        <option value="1">绿卡</option>
                        <option value="2">非移民</option>
                        <option value="3">其他</option>
                    </select>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label for="ir_address_#:data.uid#">在美地址:</label>
                <div class='input-group'>
                    <input id="ir_address_#:data.uid#" data-bind="value:usaaddress" class="k-textbox" style="width: 100%;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="ir_phone_#:data.uid#">美国电话:</label>
                <div class='input-group'>
                    <input id="ir_phone_#:data.uid#" data-bind="value:usaphone" class="k-textbox" style="width: 100%;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="ir_del_#:data.uid#">操作&nbsp;</label>
                <button id="ir_del_#:data.uid#" data-bind="click:delOne" data-params="customer.relation"
                        class="k-button col-xs-12 k-button-icontext">
                    <span class="k-icon k-i-close"></span>不登记这名亲属
                </button>
            </div>
        </div>
    </div>
</script>
<!-- 是否是其它国家/地区的永久居民  隐藏部分 -->
<script id="tpl_has_pr" type="text/text">
    <div class="row has_pr">
        <div class="col-xs-10">
            <div class="form-group">
                <div class='input-group'>
                    <input id="pr_country" style="width: 100%;"
                           data-role="dropdownlist"
                           data-filter="startswith"
                           data-suggest="true"
                           data-auto-bind="true"
                           data-value-primitive="true"
                           data-text-field="text"
                           data-value-field="value"
                           data-bind="value:customer.orthercountrylist.country,source:countries"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
