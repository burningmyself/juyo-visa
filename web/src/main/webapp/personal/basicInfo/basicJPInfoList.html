                <label for="org_duty_cn_#:data.uid#">工作职责（中文）:</label>
                <div class='input-group'>
                    <input id="org_duty_cn_#:data.uid#" onchange="translateZhToEn(this,'org_duty_en_#:data.uid#')"
                           class="k-textbox" data-bind="value:workduty" style="width: 100%;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label for="org_duty_en_#:data.uid#">工作职责（英文），填写中文自动翻译:</label>
                <div class='input-group'>
                    <input id="org_duty_en_#:data.uid#" data-bind="value:workdutyen" class="k-textbox" style="width: 100%;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <button data-bind="click:delOne" data-params="customer.oldworkslist"
                        class="k-button col-xs-12 k-button-icontext">
                    <span class="k-icon k-i-close"></span>移除公司/单位
                </button>
            </div>
        </div>
    </div>
</script>
<script id="tpl_lang" type="text/html">
    <div class="row lang">
        <div class="col-xs-10">
            <div class="form-group">
                <div class='input-group'>
                    <select id="lang_#:data.uid#" style="width: 100%;"
                            data-role="dropdownlist"
                            data-bind="value:language"
                            data-value-primitive="true">
                        <option value="0">中文</option>
                        <option value="1">英语</option>
                        <option value="2">法语</option>
                        <option value="3">西班牙语</option>
                        <option value="4">意大利语</option>
                    </select>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <button data-bind="click:delOne" data-params="customer.languagelist"
                        class="k-button col-xs-12 k-button-icontext">
                    <span class="k-icon k-i-close"></span> 删除
                </button>
            </div>
        </div>
    </div>
</script>
<script id="tpl_to_country" type="text/html">
    <div class="row">
        <div class="col-xs-10">
            <div class="form-group">
                <div class='input-group'>
                    <input id="to_country_#:data.uid#" style="width: 100%;"
                           data-role="dropdownlist"
                           data-filter="startswith"
                           data-suggest="true"
                           data-auto-bind="true"
                           data-value-primitive="true"
                           data-text-field="text"
                           data-value-field="value"
                           data-bind="value:country,source:countries"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <button data-bind="click:delOne" data-params="customer.visitedcountrylist"
                        class="k-button col-xs-12 k-button-icontext">
                    <span class="k-icon k-i-close"></span> 删除
                </button>
            </div>
        </div>
    </div>
</script>
