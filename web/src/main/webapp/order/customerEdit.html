<script type="text/javascript">
$(function(){
	//折叠板 效果初始化
    $("#panelbar").kendoPanelBar({
         expandMode: "single" //设置展开模式只能展开单个
     });
	
    uploadFile();
});

//文件上传
 function uploadFile(){
/* 	alert(localhostPaht);
	alert(curWwwPath);
	alert(pathName); */
	 var index=null;
	$.fileupload1 = $('#uploadFile').uploadify({
		'auto' : true,//选择文件后自动上传
		'formData' : {
			'fcharset' : 'uft-8'/* ,
			'action' : 'uploadimage' */
		},
		'buttonText' : '上传',//按钮显示的文字
		'fileSizeLimit' : '3000MB',
		'fileTypeDesc' : '文件',//在浏览窗口底部的文件类型下拉菜单中显示的文本
		 'fileTypeExts' : '*.png;*.jpg; *.jpeg; *.gif;',//上传文件的类型
		'swf' : '/res/upload/uploadify.swf',//指定swf文件
		'multi' : false,//multi设置为true将允许多文件上传
		'successTimeout' : 1800, 
		/* 'queueSizeLimit' : 100, */
		'uploader' : localhostPaht+'/visa/newcustomer/uploadFile',
		//下面的例子演示如何获取到vid
		'onUploadStart':function(file){
			index = layer.load(1, {shade: [0.1,'#fff']});//0.1透明度的白色背景 
		},
		 'onUploadSuccess': function(file, data, response) {
			 console.log(file);
			/* 	var jsonobj = eval('(' + data + ')');
				var url  = jsonobj;//地址 */
				console.log(data);
			 console.log(response);
			/*  alert(typeof data); */
			 if(index!=null){
					layer.close(index);
			 }
			
			viewModel.set("customer.phoneurl",data);
			$("#yvlan").html('<a href="'+data+'">预览</a>');
		},
        //加上此句会重写onSelectError方法【需要重写的事件】
        'overrideEvents': ['onSelectError', 'onDialogClose'],
        //返回一个错误，选择文件的时候触发
        'onSelectError':function(file, errorCode, errorMsg){
        	console.log(errorMsg);
            switch(errorCode) {
                case -110:
                    alert("文件 ["+file.name+"] 大小超出系统限制！");
                    break;
                case -120:
                    alert("文件 ["+file.name+"] 大小异常！");
                    break;
                case -130:
                    alert("文件 ["+file.name+"] 类型不正确！");
                    break;
            }
        },
        'onUploadError':function(file, errorCode, errorMsg, errorString){
        	/* alert('The file ' + file.name + ' could not be uploaded: ' + errorString); */
        }
	});
}
</script>
