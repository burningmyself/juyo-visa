<body  id="aaaa">
<div>

                        <div class="container-fluid">

                                <div class="col-xs-12">

                                        <button onclick="RecognizeImg()" class="k-button col-xs-12 k-button-icontext" style="margin-bottom: 10px;">
                                            <i class="fa fa-camera-retro"></i> 扫描护照
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!--姓-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="last_name_cn">中文姓:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="last_name_cn" type="text" data-bind="value:customer.chinesexing" class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="last_name_en">拼音:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="last_name_en" data-bind="value:customer.chinesexingen" class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--名-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="first_name_cn">中文名:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="first_name_cn" data-bind="value:customer.chinesename" class="k-textbox"
                                                   style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="first_name_en">拼音:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="first_name_en" data-bind="value:customer.chinesenameen"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--护照性别-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="passport_code">护照号:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="passport_code" data-bind="value:customer.passport" class="k-textbox fill uppercase"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="type">护照类别:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                          <!--   <select id="type" class="fill"
                                                    data-role="dropdownlist"
                                                    data-value-primitive="true"
                                                    data-bind="value:customer.passporttype">
                                                <option value="0">外交</option>
                                                <option value="3">公务</option>
                                                <option value="1">普通</option>
                                                <option value="4">其他</option>
                                            </select> -->
                                             <select id="type"
                                                    data-role="dropdownlist"
                                                    data-filter="startswith"
                                                    data-suggest="true"
                                                    data-auto-bind="true"
                                                    data-value-primitive="true"
                                                    data-text-field="text"
                                                    data-value-field="value"
                                                    data-bind="value:customer.passporttype,source:passporttype"
                                                    style="width: 100%;"></select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--护照有效期-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="signed_at">护照签发日期:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="signed_at" style="width: 100%;" data-role="datepicker"
                                                   data-bind="value:customer.passportsenddate,events:{change:onDateChange}"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="expire_at">护照有效日期:<span style="color: red">*</span></label>
                                        <div class='input-group effectiveDate' id="div11">
                                            <input id="expire_at" style="width: 100%;" data-role="datepicker"
                                                   data-bind="value:customer.passporteffectdate,events:{change:onDateChange}"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--护照签发省市-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="province_signed_en">护照签发地点:<span
                                                style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="province_signed_en" data-bind="value:customer.passportsendplace"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="city_signed_en">护照签发机关:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="city_signed_en" data-bind="value:customer.passportsendoffice"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>性别:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <select class="fill"
                                                    data-role="dropdownlist"
                                                    data-value-primitive="true"
                                                    data-bind="value:customer.gender">
                                                <option value="1">男</option>
                                                <option value="0">女</option>
                                            </select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="card_id">身份证号:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="card_id" data-bind="value:customer.idcard" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--出生地-->
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="home_nationality">办理人国籍:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <select id="home_nationality" class="fill"
                                                    data-role="dropdownlist"
                                                    data-filter="startswith"
                                                    data-suggest="true"
                                                    data-auto-bind="true"
                                                    data-value-primitive="true"
                                                    data-text-field="text"
                                                    data-value-field="value"
                                                    data-bind="value:customer.docountry,source:countries"></select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label>出生省份:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input class="k-textbox fill uppercase" data-bind="value:customer.birthprovince"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label>出生城市:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input data-bind="value:customer.birthcity" class="k-textbox fill uppercase"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--电话-->
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="mobile">手机号码:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="mobile" data-bind="value:customer.phone" class="k-textbox fill" required validationMessage="手机号码不能为空" name="phone"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="home_phone">家庭电话:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="home_phone" data-bind="value:customer.familyphone" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="email">电子邮箱:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="email" data-bind="value:customer.email" class="k-textbox fill" required validationMessage="电子邮箱不能为空" name="email"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--详细地址(中文)-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>居住地址省份:</label>
                                        <div class='input-group'>
                                            <input data-bind="value:customer.nowprovince" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>居住地址城市:</label>
                                        <div class='input-group'>
                                            <input data-bind="value:customer.nowcity" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>家庭详细地址/区(县)/街道/小区(社区)/楼号/单元/房间:</label>
                                        <div class='input-group'>
                                            <input data-bind="value:customer.addresssmall" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>婚姻状况:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <select class="fill"
                                                    data-role="dropdownlist"
                                                    data-value-primitive="true"
                                                    data-bind="value:customer.marrystate">
                                              <option value="1">单身</option>
                                                <option value="2">已婚</option>
                                                <option value="3">离异</option>
                                                <option value="4">丧偶</option>
                                            </select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>配偶或父母的职业:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input data-bind="value:customer.familywork" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--是否丢失过护照-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="pp_lost" class="check-box-label">我有过旧护照:</label>
                                        <input id='pp_lost' data-bind="checked:oldPassportEnable" class="mui-switch" type="checkbox"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row pp_lost" data-bind="visible:oldPassportEnable">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>签发国:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input class="fill"
                                                   data-role="dropdownlist"
                                                   data-filter="startswith"
                                                   data-suggest="true"
                                                   data-auto-bind="true"
                                                   data-value-primitive="true"
                                                   data-text-field="text"
                                                   data-value-field="value"
                                                   data-bind="value:customer.oldpassportJp.sendcountry,source:countries"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>护照号:</label>
                                        <div class='input-group'>
                                            <input id="old_passport" class="k-textbox" style="width: 100%;text-transform:uppercase;"
                                                   data-bind="value:customer.oldpassportJp.passport"
                                                   placeholder="护照号码格式必需是 E/G 开头后接8位数字，如忘记可不填"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="pp_lost_why_cn">原因:</label>
                                        <div class='input-group'>
                                            <input id="pp_lost_why_cn" data-bind="value:customer.oldpassportJp.reason"
                                                   onchange="translateZhToEn(this,'pp_lost_why_en')"
                                                   class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>原因（英文），填写中文自动翻译:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="pp_lost_why_en" data-bind="value:customer.oldpassportJp.reasonen"
                                                   class="k-textbox"
                                                   style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--我有曾用名-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="has_used_name" class="check-box-label">我有曾用名:</label>
                                        <input id='has_used_name' data-bind="checked:oldNameEnable" class="mui-switch"
                                               type="checkbox"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row has_used_name" data-bind="visible:oldNameEnable">

                                <div class="col-xs-6">

                                        <label for="old_usrname_cn">曾用姓:<span style="color: red">*</span></label>

                                            <input id="old_usrname_cn" data-bind="value:customer.oldnameJp.oldxing"
                                                   class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="old_usrname_en">拼音:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="old_usrname_en" data-bind="value:customer.oldnameJp.oldxingen"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <!--曾用名-->
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="old_given_name_cn">曾用名:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="old_given_name_cn" data-bind="value:customer.oldnameJp.oldname"

                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="old_given_name_en">拼音:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="old_given_name_en" data-bind="value:customer.oldnameJp.oldnameen"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--其他国家居民-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="has_pr" class="check-box-label">我是其他国家／地区永久居民:</label>
                                        <input id='has_pr' data-bind="checked:otherCountryEnable"
                                               class="mui-switch" type="checkbox"/>
                                    </div>
                                </div>

                            <div class="has_pr" data-template="tpl_has_pr" data-bind="source:customer.orthercountryJpList"></div>
                            <div class="row has_pr" data-bind="visible:otherCountryEnable">

                                    <div class="form-group">
                                        <button data-bind="click:addOne"

                                            <span class="k-icon k-i-plus"></span>添加
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">

                                               class="mui-switch" type="checkbox"/>

                            <div data-template="tpl_has_usa_aboard" data-bind="source:customer.recentlyintojpJpList"></div>

                                            <span class="k-icon k-i-plus"></span>添加

                                </div>

<script id="tpl_has_usa_aboard" type="text/html">

                <label for="to_usa_date_#:data.uid#">入境时间:</label>

                    <input id='to_usa_date_#:data.uid#' style="width: 100%;" data-role="datepicker" data-bind="value:intousadate"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>

        <div class="col-xs-3">
            <div class="form-group">
                <label for="to_usa_date_stay_#:data.uid#">停留时间:</label>
                <div class='input-group'>
                    <input id="to_usa_date_stay_#:data.uid#" style="width: 100%;"

                <div class='input-group'>

<script id="tpl_customer" type="text/html">
<li class="k-item k-state-default k-first k-last k-state-highlight k-state-active">
    <span class="k-link k-header k-state-selected">#:data.main?'主申请人':'副申请人'#(#:data.lastName+data.firstName#)<span class="k-icon k-i-arrow-60-down k-panelbar-collapse"></span></span>
    <div class="container-fluid k-content" style="display:#:data.id?'none':'block'#;padding-top: 15px;padding-bottom: 15px;">
        <div class="row">
            <div class="col-xs-3">
                <div class="form-group">
                    <label>姓:<span style="color: red">*</span></label>
                    <input type="text" class="k-textbox fill" data-bind="value:lastName"/>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <label>名:<span style="color: red">*</span></label>
                    <input type="text" class="k-textbox fill" data-bind="value:firstName"/>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="form-group">
                    <label>护照号:<span style="color: red">*</span></label>
                    <input type="text" class="k-textbox fill" data-bind="value:passport"/>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="form-group">
                    <label>主申请人:</label>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="main_#:data.uid#" data-bind="checked:main">
                        <label class="onoffswitch-label" for="main_#:data.uid#">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" data-bind="invisible:main">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>关联的主申请人:</label>
                    <input class="fill" data-role="dropdownlist"
                            data-value-primitive="true"
                            data-value-field="value"
                            data-text-field="text"
                            data-bind="value:home,source:master"/>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>与主申请人关系:</label>
                    <select class="fill" data-role="dropdownlist"
                            data-value-primitive="true"
                            data-bind="value:relation">
                        <option>配偶</option>
                        <option>子女</option>
                        <option>父母</option>
                        <option>亲戚</option>
                        <option>朋友</option>
                        <option>其他</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div class="form-group">
                    <label>押金来源:</label>
                    <select class="fill" data-role="dropdownlist" data-value-primitive="true" data-bind="value:depositSource">
                        <option>宁波银行</option>
                        <option>招商银行</option>
                        <option>工商银行</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="form-group">
                    <label>押金方式:</label>
                    <select class="fill" data-role="dropdownlist" data-value-primitive="true" data-bind="value:depositMethod">
                        <option>线上</option>
                        <option>线下</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="form-group">
                    <label>金额:</label>
                    <input class="fill" data-role="numerictextbox" data-format="c0" data-min="0" data-bind="value:depositSum"/>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>笔数:</label>
                    <input class="fill" data-role="numerictextbox" data-format="n0" data-min="1" data-bind="value:depositCount"/>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="form-group">
                    <label>有收据:</label>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="receipt_#:data.uid#" data-bind="checked:receipt">
                        <label class="onoffswitch-label" for="receipt_#:data.uid#">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="form-group">
                    <label>保险:</label>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="insurance_#:data.uid#" data-bind="checked:insurance">
                        <label class="onoffswitch-label" for="insurance_#:data.uid#">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="form-group">
                    <label>外领区:</label>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="outDistrict_#:data.uid#" data-bind="checked:outDistrict">
                        <label class="onoffswitch-label" for="outDistrict_#:data.uid#">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <button data-bind="click:delOne" class="k-button col-xs-12 k-button-icontext" data-params="customer.customers">
                        <span class="k-icon k-i-close"></span>移除这个申请人
                    </button>
                </div>
            </div>
        </div>
    </div>
</li>
</script>
