<script type="text/javascript">
//回显数据
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
// 调用方法
var funId = GetQueryString("funId");
$("#funId").val(funId);
$.ajax({
	type : "POST",
	url : localhostPaht +'/visa/function/updatefunction',
	data : {
		funId:funId
	},
	success : function(data) {
		var data=JSON.parse(data);
		$('#parentId').val(data.parentId);
		$('#urlId').val(data.url);
		$('#funNameId').val(data.funName);
		$('#levelId').val(data.level);
		$('#sortId').val(data.sort);
		$('#portraitId').val(data.portrait);
		$('#remarkId').val(data.remark);
	},
	error : function(request) {
		layer.msg('添加失败');
	}
});
//更新保存
$("#updateFunctionSave").click(function(){
	$.ajax({
		type : "POST",
		url : localhostPaht +'/visa/function/updateFunctionSave',
		data : $('#updateForm').serialize(),// 你的formid
		success : function(data) {
			layer.load(1, {
				 shade: [0.1,'#fff'] //0.1透明度的白色背景
			});
			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
		    parent.layer.close(index);
		    window.parent.successCallback('2');
		},
		error : function(request) {
			layer.msg('添加失败');
		}
	});
});
</script>
