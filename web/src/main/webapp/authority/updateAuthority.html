    <style type="text/css">
    	.ztree{border: solid 1px #c9c9c9;margin-top: 5px;}
    	.li-input{width:100%;}
    	#addJob{float:left;margin-left:10px;top:20px;}
    	.inputText{float:left;width:70%;}
    	span.prompt{float: left;color:red;}
    	.jobName{clear: both;position: relative;top:15px;margin-bottom: 15px;}
    	ul.addDepartment.marHei{margin-top: 15px;}
    	#settingsPermis,#deleteBtn,#deleteBtn1{margin-left: 15px;}

    </style>

<body id="aaaa">
<div>
    <div class="container-fluid" style="padding-top: 15px;">
        <div class="row">
        	<form id="addForm" method="post">
	            <div class="col-xs-12 padding-0">
	                <ul id="panelbar">
	                    <li>
	                        <div class="container-fluid">
	                            <div class="row">
	                                <div class="col-xs-12">
	                                    <div class="departmentName form-group">
		                                     <ul class="addDepartment">
							                 	<input id="jobJson" name="jobJson" type="hidden" value=""/>
							                 	<input id="deptId" name="id" type="hidden" value=""/>
							                   	<li><label class=" text-right">部门名称：</label></li>
							                   	<li class="li-input">
							                   	   <input id="deptNameId" name="deptName" required  validationMessage="部门名称不能为空" type="text" class="k-textbox inputText" placeholder="请输入部门名称">
								                   <span class="prompt">*</span>
								                   <button type="button" class="btn btn-primary btn-sm btnPadding" id="addJob">添加职位</button>
							                   	</li>
							                 </ul>
	                                    </div>
	                                    <div class="jobName cf"></div><!--职位权限 设置-->
	                                </div>
	                            </div>
	                        </div>
	                    </li>
	                </ul>
	            </div>
	         </form>
        </div>
        <div class="row" data-bind="visible:showToolBar">
            <div class="col-xs-12">
                <div class="form-group">
                    <button id="saveDeptJob" class="k-primary k-button col-xs-12">
                        <i class="fa fa-save"></i> 保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
