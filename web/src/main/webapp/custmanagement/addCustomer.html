<body>
<div>
    <div class="container-fluid" style="padding-top: 15px;">
        <div class="row">
        	<form id="addForm" method="post">
	            <div class="col-xs-12 padding-0">
	                <ul id="panelbar">
	                    <li>
	                        <div class="container-fluid">
	                            <div class="row">
	                                <div class="col-xs-8">
	                                    <div class="form-group">
	                                        <label for="last_name_cn">公司全称:<span style="color: red">*</span></label>
	                                        <div class='input-group'>
	                                            <input id="fullComNameId" name="fullComName" type="text"  placeholder="请输入公司名称" class="k-textbox" style="width: 100%;"/>
	                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="col-xs-4">
	                                    <div class="form-group">
	                                        <label for="last_name_en">客户来源:<span style="color: red">*</span></label>
	                                        <div class='input-group'>
	                                            <select id="f_at_usa" name="customerSource" style="width: 100%; height: 29.81px;"
	                                                    data-role="dropdownlist"
	                                                    data-value-primitive="true"
	                                                    data-bind="value:customer.father.inUsa">
	                                                <option value="1">线上</option>
	                                                <option value="2">OTS</option>
	                                                <option value="3">直客</option>
	                                                <option value="4">线下</option>
	                                            </select>
	                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
								<div class="row">
	                                <div class="col-xs-4">
	                                    <div class="form-group">
	                                        <label for="last_name_cn">联系人:<span style="color: red">*</span></label>
	                                        <div class='input-group'>
	                                            <input id="linkmanId" name="linkman" type="text" data-bind="value:customer.lastName" placeholder="请输入联系人" class="k-textbox" style="width: 100%;"/>
	                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="col-xs-4">
	                                    <div class="form-group">
	                                        <label for="last_name_cn">手机:<span style="color: red">*</span></label>
	                                        <div class='input-group'>
	                                            <input id="telephoneId" name="telephone" oninput="checkTelephone()" required data-message="手机号码格式错误" type="text" placeholder="请输入手机号" class="k-textbox" style="width: 100%;"/>
	                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="col-xs-4">
	                                    <div class="form-group">
	                                        <label for="last_name_cn">邮箱:<span style="color: red">*</span></label>
	                                        <div class='input-group'>
	                                            <input id="emailId" name="email" type="text" data-bind="value:customer.lastName" placeholder="请输入邮箱" class="k-textbox" style="width: 100%;"/>
	                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
	                                        </div>
	                                    </div>
	                                </div>
	                                
	                            </div>
	                        </div>
	                    </li>
	                </ul>
	            </div>
	         </form>
        </div>
        <div class="row" data-bind="visible:showToolBar">
            <div class="col-xs-12">
                <div class="form-group">
                    <button id="customerSave" class="k-primary k-button col-xs-12">
                        <i class="fa fa-save"></i> 保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

$("#addForm").kendoValidator({
    messages: {
        //定义“自定义”验证规则
        custom: "^[1][34578][0-9]{9}$",
        //自定义要求信息
        required: "电话号码号格式错误",
        //使用返回实际消息的自定义函数
        telephone: function(input) {
            return getMessage(input);
        }
    },
    rules: {
      custom: function(input) {
        if (input.is("[name=telephone]")) {
            return input.val() === "telephone";
        }
        return true;
      }
    }
});
function getMessage(input) {
    return input.data("message");
  }
//添加保存
$("#customerSave").click(function(){
	//checkTelephone();
	var fullComName = $("#fullComNameId").val();
	var customerSource = $('#f_at_usa').find("option:selected").text();
	var linkman = $("#linkmanId").val();
	var telephone = $("#telephoneId").val();
	var email = $("#emailId").val();
	if(fullComName == null || fullComName== ""){
		layer.msg('公司名称不能为空');
		return false;
	}
	if(customerSource == null || customerSource== ""){
		layer.msg('客户来源不能为空');
		return false;
	}
	if(linkman == null || linkman== ""){
		layer.msg('联系人不能为空');
		return false;
	}
	if(telephone == null || telephone== ""){
		layer.msg('手机号码不能为空');
		return false;
	}
	if(email == null || email== ""){
		layer.msg('邮箱不能为空');
		return false;
	}
	$.ajax({
		type : "POST",
		url : localhostPaht +'/visa/customermanagement/addData',
		data : $('#addForm').serialize(),// 你的formid
		success : function(data) {
			layer.load(1, {
				 shade: [0.1,'#fff'] //0.1透明度的白色背景
			});
			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
		    parent.layer.close(index);
		    window.parent.successCallback('1');
		},
		error : function(request) {
			layer.msg('添加失败');
		}
	});
});
</script>
