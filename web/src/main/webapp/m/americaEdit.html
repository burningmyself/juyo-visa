<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>编辑-美国-数据采集-签手世界</title>
    <link rel="stylesheet" href="/res/plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/res/plugin/kendoui/styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="/res/plugin/kendoui/styles/kendo.office365.min.css"/>
    <link rel="stylesheet" href="/res/plugin/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/res/css/colors.min.css"/>
    <link rel="stylesheet" href="/res/css/common.min.css?v=1"/>
    <link rel="stylesheet" href="/res/plugin/mui-switch.css"/>
    <style type="text/css">
    	.k-multiselect>.k-multiselect-wrap>.k-i-close {top: 50%;}
    	.k-select span.k-i-close {left: -15px;}
    	.k-multiselect-wrap li{margin: 4px 0 1px 2px;padding: 10px 23px 10px 1px;line-height: 0;}
    	.k-multiselect-wrap .k-input {height: 1.54em;line-height: 1.54em;}
    	#objIDCard{display: none;}
    	.container-fluid.k-content{margin-top: 15px;}
    </style>
</head>
<body>
<div>
    <div class="container-fluid" style="padding-bottom: 15px;">
        <div class="row">
            <div class="col-xs-12">
            <form id="orderForm">
                <ul id="panelbars">
                    <li>
                        <span class="k-link k-state-selected">客户信息</span>
                        <div class="container-fluid">
                            <OBJECT classid="clsid:10EC554B-357B-4188-9E5E-AC5039454D8B" id="objIDCard" width="0" height="0"></OBJECT>
                            <div id="scanner" class="row" style="display: none;">
                                <div class="col-xs-12" style="margin-top: 10px;">
                                    <img id="passport" class="photo img-responsive center-block" style="max-height: 280px;margin-bottom: 10px;display: none;"/>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <button onclick="RecognizeImg()" class="k-button col-xs-12 k-button-icontext" style="margin-bottom: 10px;">
                                            <i class="fa fa-camera-retro"></i> 扫描护照
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!--公司全称/客户来源-->
                            <div class="row">
                                <div class="col-xs-8">
                                    <div class="form-group">
                                        <label for="last_name_cn">公司全称:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="cus_fullComName" type="text" class="k-textbox" style="width: 100%;"
                                              data-bind="value:customer.customermanage.fullComName"  />
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="last_name_en">客户来源:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <select id=""
                                                    data-role="dropdownlist"
                                                    data-filter="startswith"
                                                    data-suggest="true"
                                                    data-auto-bind="true"
                                                    data-value-primitive="true"
                                                    data-text-field="text"
                                                    data-value-field="value"
                                                    data-bind="value:customer.customermanage.customerSource,source:customersourceEnum"
                                                    style="width: 100%;"></select>
                                                    <!--   <input id="cus_source"  class="k-textbox"
                                                   style="width: 100%;" name="customerSource"/> -->
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end 公司全称/客户来源 -->
                            <!--联系人/手机/邮箱-->
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="first_name_cn">联系人:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="cus_linkman" class="k-textbox" data-bind="value:customer.customermanage.linkman"
                                                   style="width: 100%;" name="linkman"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="first_name_en">手机:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                           <input id="cus_phone" name="telephone" 
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                           <!--  <select class="k-textbox" style="width: 100%;text-transform:uppercase;" id="cus_phone"></select> 
                                           data-bind="value:customer.customermanage.telephone"
                                           -->
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="first_name_en">邮箱:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                             <input id="cus_email" name="email" 
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                                   <!-- <select class="k-textbox" style="width: 100%;text-transform:uppercase;" id="cus_email"></select> 
                                                   data-bind="value:customer.customermanage.email"
                                                   -->
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="has_pr" data-template="tpl_has_pr" data-bind="source:customer.otherCountry"></div>
                      <!--       <div class="row has_pr" >data-bind="visible:otherCountryEnable"
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <button data-bind="click:addOne"
                                                data-params="customer.otherCountry"
                                                class="k-button col-xs-12 k-button-icontext">
                                            <span class="k-icon k-i-plus"></span>添加
                                        </button>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </li>
                    <li> 订单信息
                        <div class="container-fluid">
                            <!--人数/签证类型/领取/加急/收款方式-->
                            <div class="row">
                                <div class="col-xs-2">
                                    <div class="form-group">
                                        <label for="usa_arrival_date">人数:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="usa_arrival_date" style="width: 100%;" class="k-textbox"
                                                   name="headcount" data-bind="value:customer.headcount"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <div class="form-group">
                                        <label for="usa_times_stay_unit">签证类型:</label>
                                        <div class='input-group'>
                                            <select id="usa_times_stay_unit" style="width:100%;"
                                                    data-role="dropdownlist"
                                                    data-value-primitive="true"
                                                    data-bind="value:customer.visatype"
                                                     name="visatype">
                                                <option value="0">面试</option>
                                                <option value="1">免面试</option>
                                            </select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <div class="form-group">
                                        <label for="usa_times_stay_unit">领区:</label>
                                        <div class='input-group'>
                                            <select id="usa_times_stay_unit" style="width:100%;"
                                                    data-role="dropdownlist"
                                                    data-value-primitive="true"
                                                     data-bind="value:customer.area"
                                                     name="area">
                                                <option value="0">东北</option>
                                                <option value="1">华东</option>
                                                <option value="2">华南</option>
                                            </select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <div class="form-group">
                                        <label for="usa_times_stay_unit">加急:</label>
                                        <div class='input-group'>
                                            <input id="order_hurry"  value="false" data-bind="checked:customer.ishurry"
                                               class="mui-switch" type="checkbox" name="ishurry" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <div class="form-group">
                                        <label for="usa_times_stay_unit">付款方式:</label>
                                        <div class='input-group'>
                                            <select id="usa_times_stay_unit" style="width:100%;"
                                                    data-role="dropdownlist"
                                                    data-value-primitive="true"
                                                     data-bind="value:customer.paytype"
                                                    name="paytype">
                                                <option value="0">现金</option>
                                                <option value="1">出签付</option>
                                                <option value="2">微信</option>
                                                <option value="3">支付宝</option>
                                                <option value="4">月付</option>
                                            </select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end人数/签证类型/领取/加急/收款方式-->
                            
                            <!--金额/送签时间/出签时间-->
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="us_contact_last_name_cn">金额:</label>
                                        <div class='input-group'>
                                            <input id="us_contact_last_name_cn"
                                                  data-bind="value:customer.money"
                                                   class="k-textbox" style="width: 100%;" name="money"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="us_contact_last_name_en">送签时间:</label>
                                        <div class='input-group'>
                                            <input id="us_contact_last_name_en" data-role="datepicker" style="width: 100%;" data-bind="value:customer.sendtime"
                                                   name="sendtime"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="us_contact_last_name_en">出签时间:</label>
                                        <div class='input-group'>
                                            <input id="us_contact_last_name_en" data-role="datepicker" style="width: 100%;" data-bind="value:customer.outtime"
                                                    name="outtime"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end 金额/送签时间/出签时间-->
                            <!--备注-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="us_contact_first_name_cn">备注:</label>
                                        <div class='input-group'>
                                            <input id="us_contact_first_name_cn"
                                                   data-bind="value:customer.remaker"
                                                   class="k-textbox" style="width: 100%;" name="remaker"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end 备注-->
                        </div>
                    </li>
                    <li> 出行信息
                        <div class="container-fluid">
                            <!--到达和停留时间-->
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="usa_arrival_date">到达美国的日期:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="usa_arrival_date" data-role="datepicker" style="width: 100%;" data-bind="value:customer.trip.arrivedate"
                                                   />
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="usa_times">停留多久（数字）:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="usa_times" style="width: 100%;" data-bind="value:customer.trip.staytime"
                                                   data-role="numerictextbox" data-min="1"
                                                  />
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="usa_times_stay_unit">天/周/月/年: 天:</label>
                                        <div class='input-group'>
                                            <select id="usa_times_stay_unit" style="width: 100%;"
                                                    data-role="dropdownlist"
                                                    data-value-primitive="true"
                                                    data-bind="value:customer.trip.staytime"
                                                    >
                                                <option value="0">天</option>
                                                <option value="1">周</option>
                                                <option value="2">月</option>
                                                <option value="3">年</option>
                                            </select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--是否团队出行-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="join_group"
                                               class="check-box-label">您是否作为一个团队或组织去旅行</label>
                                        <input id='join_group'  data-bind="value:customer.trip.teamname"
                                               class="mui-switch" type="checkbox"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row join_group"  data-bind="visible:customer.trip.teamname" ><!-- data-bind="visible:customer.travel.team" -->
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="join_group_name">团队名称:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="join_group_name" class="k-textbox" style="width: 100%;"
                                                     data-bind="value:customer.trip.teamname"
                                                   placeholder="需填写参加的团队名称"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--入境地址-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="usa_state">从美国哪个州入境:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <select id="usa_state"
                                                    data-role="dropdownlist"
                                                    data-filter="startswith"
                                                    data-suggest="true"
                                                    data-auto-bind="true"
                                                    data-value-primitive="true"
                                                    data-text-field="text"
                                                    data-value-field="value"
                                                    data-bind="value:customer.trip.intostate,source:states"
                                                    style="width: 100%;"></select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="usa_city">入境城市:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="usa_city" class="k-textbox" style="width: 100%;text-transform:uppercase;"
                                                   data-bind="value:customer.trip.intocity"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--入住酒店-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="usa_hotel">美国酒店:</label>
                                        <div class='input-group'>
                                            <input id="usa_hotel" class="k-textbox" style="width: 100%;"
                                                   data-bind="value:customer.trip.usahotel"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--入住地址联系邮编-->
                            <div class="row">
                                <div class="col-xs-8">
                                    <div class="form-group">
                                        <label for="usa_address">联系地址:</label>
                                        <div class='input-group'>
                                            <input id="usa_address" onchange="translateZhToEn(this,'home_address_en_2')"
                                                   class="k-textbox" style="width: 100%;"
                                                   data-bind="value:customer.trip.linkaddress"
                                                   placeholder="住址的房间/单元/楼号/门牌号，小区/社区（中文）"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="usa_zip_code">邮编:</label>
                                        <div class='input-group'>
                                            <input id="usa_zip_code" data-bind="value:customer.trip.zipcode"
                                                   class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--美国联系人姓-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="us_contact_last_name_cn">美国联系人姓:</label>
                                        <div class='input-group'>
                                            <input id="us_contact_last_name_cn"
                                                   data-bind="value:customer.trip.linkxing"
                                                   class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="us_contact_last_name_en">拼音:</label>
                                        <div class='input-group'>
                                            <input id="us_contact_last_name_en" class="k-textbox" style="width: 100%;text-transform:uppercase;"
                                                   data-bind="value:customer.trip.linkxingen"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--美国联系人名-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="us_contact_first_name_cn">美国联系人名:</label>
                                        <div class='input-group'>
                                            <input id="us_contact_first_name_cn"
                                                   data-bind="value:customer.trip.linkname"
                                                   class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="us_contact_first_name_en">拼音:</label>
                                        <div class='input-group'>
                                            <input id="us_contact_first_name_en" class="k-textbox" style="width: 100%;text-transform:uppercase;"
                                                   data-bind="value:customer.trip.linknameen"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--联系人和我的关系-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="us_contact_relation">美国联系人和我的关系:</label>
                                        <div class='input-group'>
                                            <select id="us_contact_relation" style="width: 100%;"
                                                    data-role="dropdownlist"
                                                    data-value-primitive="true"
                                                    data-bind="value:customer.trip.linkrelation">
                                                <option value="0">父母</option>
                                                <option value="1">亲戚</option>
                                                <option value="2">配偶</option>
                                                <option value="3">朋友</option>
                                                <option value="4">商业关系</option>
                                                <option value="6">雇主</option>
                                                <option value="5">学校</option>
                                                <option value="7">其他</option>
                                            </select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--联系人地址-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="us_contact_state">联系人所在州:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <select id="us_contact_state"
                                                    data-role="dropdownlist"
                                                    data-filter="startswith"
                                                    data-suggest="true"
                                                    data-auto-bind="true"
                                                    data-value-primitive="true"
                                                    data-text-field="text"
                                                    data-value-field="value"
                                                    data-bind="value:customer.trip.linkstate,source:states"
                                                    style="width: 100%;"></select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="us_contact_city">联系人所在城市:<span style="color: red">*</span></label>
                                        <div class='input-group'>

<script id="tpl_traveler" type="text/html">
    <!--姓-->
    <div class="row traveler traveler_row_#:data.uid#">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="traveler_last_name_cn_#:data.uid#">同行人姓:<span style="color: red">*</span></label>
                <div class='input-group'>
                    <input id="traveler_last_name_cn_#:data.uid#"
                           class="k-textbox" style="width: 100%;"
                           data-bind="value:peerxing"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>

            <div class="form-group">
                <label for="traveler_last_name_#:data.uid#">拼音:<span style="color: red">*</span></label>

                    <input id="traveler_last_name_#:data.uid#"
                           data-bind="value:peerxingen" class="k-textbox"
                           style="width: 100%;text-transform:uppercase;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <!--名-->
        <div class="col-xs-6">
            <div class="form-group">
                <label for="traveler_first_name_cn_#:data.uid#">同行人名:<span style="color: red">*</span></label>
                <div class='input-group'>
                    <input id="traveler_first_name_cn_#:data.uid#" data-bind="value:peername"
                           class="k-textbox" style="width: 100%;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="traveler_first_name_#:data.uid#">拼音:<span style="color: red">*</span></label>
                <div class='input-group'>
                    <input id="traveler_first_name_#:data.uid#" data-bind="value:peernameen" class="k-textbox"
                           style="width: 100%;text-transform:uppercase;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <!--同行人和我的关系-->
        <div class="col-xs-6">
            <div class="form-group">
                <label for="traveler_relationship_#:data.uid#">和我的关系:</label>
                <div class='input-group'>
                    <select id="traveler_relationship_#:data.uid#" style="width: 100%;"
                            data-role="dropdownlist"
                            data-value-primitive="true"
                            data-bind="value:relationme">
                        <option value="2">配偶</option>
                        <option value="8">子女</option>
                        <option value="0">父母</option>
                        <option value="1">亲戚</option>

                        <option value="7">其他</option>

                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>

        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="traveler_del_#:data.uid#">移除此联系人&nbsp;</label>

                        class="k-button col-xs-12 k-button-icontext">
                    <span class="k-icon k-i-close"></span>移除
                </button>
            </div>
        </div>
    </div>
</script>
