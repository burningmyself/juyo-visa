<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>资料上传-优悦签</title>

    <link rel="stylesheet" href="/res/plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/res/plugin/kendoui/styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="/res/plugin/kendoui/styles/kendo.office365.min.css"/>
    <link rel="stylesheet" href="/res/plugin/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/res/css/colors.min.css"/>
    <link rel="stylesheet" href="/res/css/common.min.css?v=1"/>

    <link rel="stylesheet" href="/res/plugin/webuploader/webuploader.css?v=0.1.5"/>

</head>
<body>
<div class="container-fluid">
    <div class="row" data-bind="visible:mobile">
        <div class="col-xs-12">
            <img class="img-responsive center-block" data-bind="attr:{src:qrcode}" style="max-height: 180px;"/>
        </div>
        <div class="col-xs-12" style="text-align: center;">
            扫描二维码可在手机上添加图片
        </div>
    </div>
    <div class="row" data-template="tpl" data-bind="source:options"></div>
    <div class="row">
        <div class="col-xs-12" style="margin-top: 10px;">
            <div class="form-group">
                <button id="save" class="k-primary k-button col-xs-12" style="margin-bottom: 10px;">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
<script id="tpl" type="text/html">
    <div class="col-xs-12" style="margin-top: 10px;">
        <img class="photo img-responsive center-block" data-bind="attr:{data-id:id,data-key:key}" style="max-height: 280px;margin-bottom: 10px;"/>
        <div class="form-group">
            <button class="picker k-button col-xs-12" data-bind="text:label">选取身份证照片</button>
        </div>
    </div>
</script>

<!--引入 js 库文件-->
<script src="/res/plugin/jquery.min.js"></script>
<script src="/res/js/sessiontimeout/sessiontimeout.js"></script><!-- session过期跳到登录页 -->
<script src="/res/plugin/layer/layer.js"></script>
<script src="/res/plugin/kendoui/js/kendo.web.min.js"></script>
<script src="/res/plugin/kendoui/js/cultures/kendo.culture.zh-CN.min.js"></script>
<script src="/res/plugin/kendoui/js/messages/kendo.messages.zh-CN.min.js"></script>
<script src="/res/js/common.js"></script>

<script src="/res/plugin/webuploader/webuploader.min.js?v=0.1.5"></script>
<script src="/res/plugin/device.min.js?v=0.2.7"></script>
<script src="/res/js/upload.js"></script>
</html>
