<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>信息收集表(1/3)-优悦签</title>
    <link rel="stylesheet" href="/res/plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/res/plugin/kendoui/styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="/res/plugin/kendoui/styles/kendo.office365.min.css"/>
    <link rel="stylesheet" href="/res/plugin/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/res/css/colors.min.css"/>
    <link rel="stylesheet" href="/res/css/common.min.css?v=1"/>

    <link rel="stylesheet" href="/res/plugin/mui-switch.css"/>
</head>
<body>
<div>
    <div class="container-fluid" style="padding-bottom: 15px;">
        <div class="row">
            <div class="col-xs-12">
                <ul id="panelbar">
                    <li>
                        <span class="k-link k-state-selected">个人信息</span>
                        <div class="container-fluid">
                            <OBJECT classid="clsid:10EC554B-357B-4188-9E5E-AC5039454D8B" id="objIDCard" width="0" height="0"></OBJECT>
                            <div id="scanner" class="row" style="display: none;">
                                <div class="col-xs-12" style="margin-top: 10px;">
                                    <img id="passport" class="photo img-responsive center-block" style="max-height: 280px;margin-bottom: 10px;display: none;"/>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <button onclick="RecognizeImg()" class="k-button col-xs-12 k-button-icontext" style="margin-bottom: 10px;">
                                            <i class="fa fa-camera-retro"></i> 扫描护照
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!--姓-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="last_name_cn">中文姓:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="last_name_cn" type="text" data-bind="value:customer.lastName" class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="last_name_en">拼音:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="last_name_en" data-bind="value:customer.lastNameEN" class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--名-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="first_name_cn">中文名:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="first_name_cn" data-bind="value:customer.firstName" class="k-textbox"
                                                   style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="first_name_en">拼音:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="first_name_en" data-bind="value:customer.firstNameEN"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--护照性别-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="passport_code">护照号:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="passport_code" data-bind="value:customer.passport" class="k-textbox"
                                                   style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="gender">性别:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <select id="gender" style="width: 100%;"
                                                    data-role="dropdownlist"
                                                    data-value-primitive="true"
                                                    data-bind="value:customer.gender">
                                                <option>男</option>
                                                <option>女</option>
                                            </select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--护照有效期-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="signed_at">护照签发日期:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="signed_at" style="width: 100%;" data-role="datepicker"
                                                   data-bind="value:customer.issueDate,events:{change:onDateChange}"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="expire_at">护照有效日期:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="expire_at" style="width: 100%;" data-role="datepicker"
                                                   data-bind="value:customer.expiryDate,events:{change:onDateChange}"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--护照签发省市-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="province_signed_en">护照签发省份（拼音）:<span
                                                style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="province_signed_en" data-bind="value:customer.issueProvince"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="city_signed_en">护照签发城市（拼音）:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="city_signed_en" data-bind="value:customer.issueCity"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--身份证号-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="card_id">身份证号:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="card_id" data-bind="value:customer.idCardNo" class="k-textbox"
                                                   style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--出生地-->
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="birth_country">办理人出生国家:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <select id="birth_country"
                                                    data-role="dropdownlist"
                                                    data-filter="startswith"
                                                    data-suggest="true"
                                                    data-auto-bind="true"
                                                    data-value-primitive="true"
                                                    data-text-field="text"
                                                    data-value-field="value"
                                                    data-bind="value:customer.birthCountry,source:countries"
                                                    style="width: 100%;"></select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="birth_province_en">省份（拼音）:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="birth_province_en" data-bind="value:customer.birthProvince"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="birth_city_en">城市（拼音）:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="birth_city_en" data-bind="value:customer.birthCity" class="k-textbox"
                                                   style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--国籍-->
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="home_nationality">办理人国籍:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <select id="home_nationality"
                                                    data-role="dropdownlist"
                                                    data-filter="startswith"
                                                    data-suggest="true"
                                                    data-auto-bind="true"
                                                    data-value-primitive="true"
                                                    data-text-field="text"
                                                    data-value-field="value"
                                                    data-bind="value:customer.country,source:countries"
                                                    style="width: 100%;"></select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="home_province_en">居住省份（拼音）:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="home_province_en" data-bind="value:customer.province"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="home_city_en">居住城市（拼音）:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="home_city_en" data-bind="value:customer.city" class="k-textbox"
                                                   style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--电话-->
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="mobile">手机号码:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="mobile" data-bind="value:customer.mobile" class="k-textbox"
                                                   style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="home_phone">家庭电话:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="home_phone" data-bind="value:customer.phone" class="k-textbox"
                                                   style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="email">电子邮箱:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="email" data-bind="value:customer.email" class="k-textbox"
                                                   style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--详细地址(中文)-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="home_address_cn_1">住址的房间/单元/楼号/门牌号，小区/社区（中文）:</label>
                                        <div class='input-group'>
                                            <input id="home_address_cn_1"
                                                   data-bind="value:customer.address"
                                                   onchange="translateZhToEn(this,'home_address_en_1')" class="k-textbox"
                                                   style="width: 100%;" placeholder="住址的房间/单元/楼号/门牌号，小区/社区（中文）"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--地址城市(中文)-->
                            <div class="row">
                                <div class="col-xs-8">
                                    <div class="form-group">
                                        <label for="home_address_cn_2">住址的街道/区/县名称，不包括省份（中文）:</label>
                                        <div class='input-group'>
                                            <input id="home_address_cn_2"
                                                   data-bind="value:customer.room"
                                                   onchange="translateZhToEn(this,'home_address_en_2')" class="k-textbox"
                                                   style="width: 100%;" placeholder="住址的街道/区/县名称，不包括省份（中文）"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="home_post_code">邮编:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="home_post_code" data-bind="value:customer.zipCode" class="k-textbox"
                                                   style="width: 100%;" placeholder="住址的邮编"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--详细地址(英文)-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="home_address_en_1">住址的房间/单元/楼号/门牌号（英文），填写中文自动翻译:<span
                                                style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="home_address_en_1" class="k-textbox" style="width: 100%;"
                                                   data-bind="value:customer.addressEN"
                                                   placeholder="住址的房间/单元/楼号/门牌号（英文），填写中文自动翻译"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--地址城市(英文)-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="home_address_en_2">住址的街道/区/县名称，不包括省份（（英文），填写中文自动翻译:<span
                                                style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="home_address_en_2" class="k-textbox" style="width: 100%;"
                                                   data-bind="value:customer.roomEN"
                                                   placeholder="住址的街道/区/县名称，不包括省份（英文），填写中文自动翻译"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--是否丢失过护照-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="pp_lost" class="check-box-label">我丢失过护照</label>
                                        <input id='pp_lost' data-bind="checked:oldPassportEnable" class="mui-switch"
                                               type="checkbox"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row pp_lost" data-bind="visible:oldPassportEnable">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>签发国:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input data-role="dropdownlist"
                                                   data-filter="startswith"
                                                   data-suggest="true"
                                                   data-auto-bind="true"
                                                   data-value-primitive="false"
                                                   data-text-field="text"
                                                   data-value-field="value"
                                                   data-bind="value:customer.oldPassport.country,source:countries"
                                                   style="width: 100%;">
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>护照号:</label>
                                        <div class='input-group'>
                                            <input id="old_passport" class="k-textbox" style="width: 100%;text-transform:uppercase;"
                                                   data-bind="value:customer.oldPassport.passport"
                                                   placeholder="护照号码格式必需是 E/G 开头后接8位数字，如忘记可不填"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="pp_lost_why_cn">原因（中文）:</label>
                                        <div class='input-group'>
                                            <input id="pp_lost_why_cn" data-bind="value:customer.oldPassport.why"
                                                   onchange="translateZhToEn(this,'pp_lost_why_en')"
                                                   class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>原因（英文），填写中文自动翻译:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="pp_lost_why_en" data-bind="value:customer.oldPassport.whyEN"
                                                   class="k-textbox"
                                                   style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--我有曾用名-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="has_used_name" class="check-box-label">我有曾用名</label>
                                        <input id='has_used_name' data-bind="checked:oldNameEnable" class="mui-switch"
                                               type="checkbox"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row has_used_name" data-bind="visible:oldNameEnable">
                                <!--曾用姓-->
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="old_usrname_cn">曾用姓:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="old_usrname_cn" data-bind="value:customer.oldName.oldLastName"
                                                   class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="old_usrname_en">拼音:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="old_usrname_en" data-bind="value:customer.oldName.oldLastNameEN"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <!--曾用名-->
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="old_given_name_cn">曾用名:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="old_given_name_cn" data-bind="value:customer.oldName.oldFirstName"
                                                   class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="old_given_name_en">拼音:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="old_given_name_en" data-bind="value:customer.oldName.oldFirstNameEN"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--其他国家居民-->

                <div class='input-group'>
                    <input id="org_position_en_#:data.uid#" data-bind="value:jobEN" class="k-textbox" style="width: 100%;"/>

        <div class="col-xs-6">
            <div class="form-group">
                <label for="a_last_name_cn_#:data.uid#">主管姓:<span style="color: red">*</span></label>

                    <input id="a_last_name_cn_#:data.uid#" data-bind="value:bossLastName" class="k-textbox"

                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>

        <div class="col-xs-6">
            <div class="form-group">
                <label for="a_last_name_en_#:data.uid#">拼音:<span style="color: red">*</span></label>
                <div class='input-group'>
                    <input id="a_last_name_en_#:data.uid#" data-bind="value:bossLastNameEN"

                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>

        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="a_first_name_cn_#:data.uid#">主管名:<span style="color: red">*</span></label>
                <div class='input-group'>
                    <input id="a_first_name_cn_#:data.uid#" data-bind="value:bossFirstName"
                           class="k-textbox" style="width: 100%;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="a_first_name_en_#:data.uid#">拼音:<span style="color: red">*</span></label>
                <div class='input-group'>
                    <input id="a_first_name_en_#:data.uid#" data-bind="value:bossFirstNameEN"
                           class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label for="org_duty_cn_#:data.uid#">工作职责（中文）:</label>
                <div class='input-group'>
                    <input id="org_duty_cn_#:data.uid#" onchange="translateZhToEn(this,'org_duty_en_#:data.uid#')"
                           class="k-textbox" data-bind="value:duty" style="width: 100%;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label for="org_duty_en_#:data.uid#">工作职责（英文），填写中文自动翻译:</label>
                <div class='input-group'>
                    <input id="org_duty_en_#:data.uid#" data-bind="value:dutyEN" class="k-textbox" style="width: 100%;"/>
                    <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <button data-bind="click:delOne" data-params="customer.works"
                        class="k-button col-xs-12 k-button-icontext">
                    <span class="k-icon k-i-close" data-bind="click:delOne" data-params="customer.works"></span>移除公司/单位
                </button>

</script>
