<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>信息收集表(1/3)-签手世界</title>
    <link rel="stylesheet" href="/res/plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/res/plugin/kendoui/styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="/res/plugin/kendoui/styles/kendo.office365.min.css"/>
    <link rel="stylesheet" href="/res/plugin/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/res/css/colors.min.css"/>
    <link rel="stylesheet" href="/res/css/common.min.css?v=1"/>

    <link rel="stylesheet" href="/res/plugin/mui-switch.css"/>
</head>
<body>
<div>
    <div class="container-fluid" style="padding-bottom: 15px;">
        <div class="row">
            <div class="col-xs-12">
                <ul id="panelbar">
                    <li>
                        <span class="k-link k-state-selected">个人信息</span>
                        <div class="container-fluid">
                            <OBJECT classid="clsid:10EC554B-357B-4188-9E5E-AC5039454D8B" id="objIDCard" width="0" height="0"></OBJECT>
                            <div id="scanner" class="row" style="display: none;">
                                <div class="col-xs-12" style="margin-top: 10px;">
                                    <img id="passport" class="photo img-responsive center-block" style="max-height: 280px;margin-bottom: 10px;display: none;"/>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <button onclick="RecognizeImg()" class="k-button col-xs-12 k-button-icontext" style="margin-bottom: 10px;">
                                            <i class="fa fa-camera-retro"></i> 扫描护照
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!--姓-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="last_name_cn">中文姓:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="last_name_cn" type="text" data-bind="value:customer.lastName" class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="last_name_en">拼音:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="last_name_en" data-bind="value:customer.lastNameEN" class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--名-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="first_name_cn">中文名:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="first_name_cn" data-bind="value:customer.firstName" class="k-textbox"
                                                   style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="first_name_en">拼音:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="first_name_en" data-bind="value:customer.firstNameEN"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--护照性别-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="passport_code">护照号:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="passport_code" data-bind="value:customer.passport" class="k-textbox fill uppercase"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="type">护照类别:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <select id="type" class="fill"
                                                    data-role="dropdownlist"
                                                    data-value-primitive="true"
                                                    data-bind="value:customer.type">
                                                <option>外交</option>
                                                <option>公务</option>
                                                <option>普通</option>
                                                <option>其他</option>
                                            </select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--护照有效期-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="signed_at">护照签发日期:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="signed_at" style="width: 100%;" data-role="datepicker"
                                                   data-bind="value:customer.issueDate,events:{change:onDateChange}"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="expire_at">护照有效日期:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="expire_at" style="width: 100%;" data-role="datepicker"
                                                   data-bind="value:customer.expiryDate,events:{change:onDateChange}"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--护照签发省市-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="province_signed_en">护照签发地点:<span
                                                style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="province_signed_en" data-bind="value:customer.issueProvince"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="city_signed_en">护照签发机关:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="city_signed_en" data-bind="value:customer.issueCity"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>性别:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <select class="fill"
                                                    data-role="dropdownlist"
                                                    data-value-primitive="true"
                                                    data-bind="value:customer.gender">
                                                <option>男</option>
                                                <option>女</option>
                                            </select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="card_id">身份证号:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="card_id" data-bind="value:customer.idCardNo" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--出生地-->
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="home_nationality">办理人国籍:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <select id="home_nationality" class="fill"
                                                    data-role="dropdownlist"
                                                    data-filter="startswith"
                                                    data-suggest="true"
                                                    data-auto-bind="true"
                                                    data-value-primitive="true"
                                                    data-text-field="text"
                                                    data-value-field="value"
                                                    data-bind="value:customer.country,source:countries"></select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label>出生省份:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input class="k-textbox fill uppercase" data-bind="value:customer.birthProvinceCN"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label>出生城市:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input data-bind="value:customer.birthCityCN" class="k-textbox fill uppercase"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--电话-->
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="mobile">手机号码:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="mobile" data-bind="value:customer.mobile" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="home_phone">家庭电话:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="home_phone" data-bind="value:customer.phone" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="email">电子邮箱:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="email" data-bind="value:customer.email" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--详细地址(中文)-->
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>居住地址省份:</label>
                                        <div class='input-group'>
                                            <input data-bind="value:customer.province" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>居住地址城市:</label>
                                        <div class='input-group'>
                                            <input data-bind="value:customer.city" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>家庭详细地址/区(县)/街道/小区(社区)/楼号/单元/房间:</label>
                                        <div class='input-group'>
                                            <input data-bind="value:customer.address" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>婚姻状况:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <select class="fill"
                                                    data-role="dropdownlist"
                                                    data-value-primitive="true"
                                                    data-bind="value:customer.spouse.state">
                                                <option>单身</option>
                                                <option>已婚</option>
                                                <option>离异</option>
                                                <option>丧偶</option>
                                            </select>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>配偶或父母的职业:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input data-bind="value:customer.spouse.job" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--是否丢失过护照-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="pp_lost" class="check-box-label">我有过旧护照</label>
                                        <input id='pp_lost' data-bind="checked:oldPassportEnable" class="mui-switch" type="checkbox"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row pp_lost" data-bind="visible:oldPassportEnable">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>签发国:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input class="fill"
                                                   data-role="dropdownlist"
                                                   data-filter="startswith"
                                                   data-suggest="true"
                                                   data-auto-bind="true"
                                                   data-value-primitive="false"
                                                   data-text-field="text"
                                                   data-value-field="value"
                                                   data-bind="value:customer.oldPassport.country,source:countries"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>护照号:</label>
                                        <div class='input-group'>
                                            <input id="old_passport" class="k-textbox" style="width: 100%;text-transform:uppercase;"
                                                   data-bind="value:customer.oldPassport.passport"
                                                   placeholder="护照号码格式必需是 E/G 开头后接8位数字，如忘记可不填"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="pp_lost_why_cn">原因:</label>
                                        <div class='input-group'>
                                            <input id="pp_lost_why_cn" data-bind="value:customer.oldPassport.why"
                                                   onchange="translateZhToEn(this,'pp_lost_why_en')"
                                                   class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>原因（英文），填写中文自动翻译:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="pp_lost_why_en" data-bind="value:customer.oldPassport.whyEN"
                                                   class="k-textbox"
                                                   style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--我有曾用名-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="has_used_name" class="check-box-label">我有曾用名</label>
                                        <input id='has_used_name' data-bind="checked:oldNameEnable" class="mui-switch"
                                               type="checkbox"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row has_used_name" data-bind="visible:oldNameEnable">
                                <!--曾用姓-->
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="old_usrname_cn">曾用姓:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="old_usrname_cn" data-bind="value:customer.oldName.oldLastName"
                                                   class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="old_usrname_en">拼音:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="old_usrname_en" data-bind="value:customer.oldName.oldLastNameEN"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <!--曾用名-->
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="old_given_name_cn">曾用名:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="old_given_name_cn" data-bind="value:customer.oldName.oldFirstName"
                                                   class="k-textbox" style="width: 100%;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="old_given_name_en">拼音:<span style="color: red">*</span></label>
                                        <div class='input-group'>
                                            <input id="old_given_name_en" data-bind="value:customer.oldName.oldFirstNameEN"
                                                   class="k-textbox" style="width: 100%;text-transform:uppercase;"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--其他国家居民-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="has_pr" class="check-box-label">我是其他国家／地区永久居民</label>
                                        <input id='has_pr' data-bind="checked:otherCountryEnable"
                                               class="mui-switch" type="checkbox"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="has_usa_aboard"
                                               class="check-box-label">最近5次入境日本的信息</label>
                                        <input id='has_usa_aboard' data-bind="checked:hasHistory"
                                               class="mui-switch" type="checkbox"/>
                                    </div>
                                </div>
                            </div>
                            <div data-template="tpl_has_usa_aboard" data-bind="source:customer.histories"></div>
                            <div class="row to_usa" data-bind="visible:hasHistory">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <button data-bind="click:addOne" data-params="customer.histories"
                                                class="k-button col-xs-12 k-button-icontext">
                                            <span class="k-icon k-i-plus"></span>添加
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="has_pr" data-template="tpl_has_pr" data-bind="source:customer.otherCountry"></div>
                            <div class="row has_pr" data-bind="visible:otherCountryEnable">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <button data-bind="click:addOne"
                                                data-params="customer.otherCountry"
                                                class="k-button col-xs-12 k-button-icontext">
                                            <span class="k-icon k-i-plus"></span>添加
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        工作信息
                        <div class="container-fluid">
                            <!--我的职业-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>我的职业:<span class="red">*</span></label>
                                        <div class='input-group'>
                                            <input data-bind="value:customer.work.job" class="k-textbox fill"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-8">
                                    <div class="form-group">
                                        <label for="unit_name_cn">单位名称:</label>
                                        <div class='input-group'>
                                            <input id="unit_name_cn" class="k-textbox fill uppercase" data-bind="value:customer.work.name"/>
                                            <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label for="unit_phone">单位电话:<span style="color: red">*</span></label>
                                        <div class='input-group'>
