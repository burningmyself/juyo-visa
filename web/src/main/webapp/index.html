<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>签手世界</title>
    <link href="/res/css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body class="loginBg">
<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>
<div class="logintop">
    <span>欢迎登录签手世界管理平台</span>
    <ul>
        <li><a>帮助</a></li>
        <li><a>关于</a></li>
    </ul>
</div>
<div class="loginbody">
    <span class="systemlogo"></span>
    <div class="loginbox loginbox2">
        <form action="auth" method="post">
            <input type="hidden" name="to" value="/main.html"/>
            <input type="hidden" name="login" value="/"/>
            <ul>
                <div class="login_main_errortip">&nbsp;</div>
                <li><input name="username" type="text" class="loginuser"/></li>
                <li><input name="password" type="password" class="loginpwd"/></li>
                <li class="yzm">
                    <span>
                        <input name="captcha" type="text" value="验证码" placeholder="验证码"/>
                    </span>
                    <cite>
                        <img alt="验证码" src="res/img/kaptcha.jpg" title="点击刷新"/>
                    </cite>
                </li>
                <li>
                    <input type="submit" class="loginbtn" value="登录"/>
                    <label>
                        <input name="rememberMe" type="checkbox" checked/>记住密码
                    </label>
                    <label><a>忘记密码？</a></label>
                </li>
            </ul>
        </form>
    </div>
</div>
<div class="loginbm">
    Copyright © 2017 <a href="http://www.f-visa.com">签手世界</a> All Rights Reserved. 京ICP备14016766号-3
</div>
</body>
<script src="/res/plugin/jquery.min.js"></script>
<script src="/res/plugin/jquery.base64.js"></script>
<script src="/res/plugin/jquery.querystring.js"></script>
<script src="/res/js/login.js"></script>
</html>
