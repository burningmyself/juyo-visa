<div class="loginbody">
    <span class="systemlogo"></span>
	<div class="nav-tabs-custom loginbox loginbox2">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#tabs_1" data-toggle="tab">用户登录</a></li>
			<li><a href="#tabs_2" data-toggle="tab">游客</a></li>
		</ul>
		<div class="login_main_errortip">&nbsp;</div>
			<div class="tab-content">
				<div class="tab-pane active" id="tabs_1">
				  <form action="/login/auth" method="post">
			            <input type="hidden" name="to" value="/main.html"/>
			            <input type="hidden" name="login" value="/"/>
			            <input type="hidden" name="logintype" value="1"/>
			            <ul>
			                <li ><input name="username" type="text" class="loginuser" onfocus="clear11();"/></li>
			                <li><input name="password" type="password" class="loginpwd" id="pass1"/></li>
			                <li class="yzm">
			                    <span>
			                        <input name="captcha" type="text" value="验证码" placeholder="验证码"/>
			                    </span>
			                    <cite>
			                        <img id="VerificatCode" alt="验证码" src="res/img/kaptcha.jpg" title="点击刷新"/>
			                    </cite>
			                </li>
			                <li>
			                    <input type="submit" class="loginbtn" value="登录"/>
			                    <label>
			                        <input name="rememberMe" type="checkbox" checked value="1"/>记住密码
			                    </label>
			                </li>
			            </ul>
			        </form>
				</div>
				<div class="tab-pane" id="tabs_2">
				  <form action="/login/auth" method="post">
			            <input type="hidden" name="to" value="/main.html"/>

			            <input type="hidden" name="login" value="/"/>
			            <input type="hidden" name="logintype" value="2"/>
			            <ul>
			                <li><input name="username" type="text" class="loginuser" onfocus="clear11();"/></li>
			                <li><input name="password" type="password" class="loginpwd" id="pass2" /></li>
			                <li class="yzm">
			                    <span>
			                        <input name="captcha" type="text" value="验证码" placeholder="验证码"/>
			                    </span>
			                    <cite>
			                        <img id="VerificatCode" alt="验证码" src="res/img/kaptcha.jpg" title="点击刷新"/>
			                    </cite>
			                </li>
			                <li>
			                    <input type="submit" class="loginbtn" value="登录"/>
			                    <label>
			                        <input name="rememberMe" type="checkbox" checked value="1"/>记住密码
			                    </label>
			                </li>
			            </ul>
			        </form>
				</div>
			</div>
